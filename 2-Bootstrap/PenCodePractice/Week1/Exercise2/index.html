Requirements:
There are 4 practices. Fill in the class per requirements.
  
-->
<link rel="stylesheet" href="style.css" />
<h1>Fill in the column width and breakpoints</h1>
<hr />
 
<!-- Viewport doesn't matter. Stack the columns on top of each other. -->
<div class="row">
  <div class="col-12">
    Monday
  </div>
  <div class="col-12">
    Tuesday
  </div>
  <div class="col-12">
    Wednesday
  </div>
  <div class="col-12">
    Thursday
  </div>
  <div class="col-12">
    Friday
  </div>
</div> 

 
<!-- When the viewport is medium, have all the columns take up 2 columns -->
<div class="row">
  <div class="col-md-2">
    Monday
  </div>
  <div class="col-md-2">
    Tuesday
  </div>
  <div class="col-md-2">
    Wednesday
  </div>
  <div class="col-md-2">
    Thursday
  </div>
  <div class="col-md-2">
    Friday
  </div>
</div> 

 
<!-- When the viewport is small, have Wednesday take up 5 columns. 
      The rest of the divs are responsive to Wednesday -->
<div class="row">
  <div class="col">
    Monday
  </div>
  <div class="col">
    Tuesday
  </div>
  <div class="col-sm-5">
    Wednesday
  </div>
  <div class="col">
    Thursday
  </div>
  <div class="col">
    Friday
  </div>
</div> 

 
<!-- Viewport doesn't matter. Have all columns be equal -->
<div class="row">
  <div class="col">
    Monday
  </div>
  <div class="col">
    Tuesday
  </div>
  <div class="col">
    Wednesday
  </div>
  <div class="col">
    Thursday
  </div>
  <div class="col">
    Friday
  </div>
</div>
